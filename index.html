<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at top left, #eab8ff, #d889ff, #b36bff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      box-shadow: 0 8px 30px rgba(163, 84, 255, 0.25);
      backdrop-filter: blur(12px);
      text-align: center;
      padding: 40px 30px;
      width: 340px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.5);
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, #fff, #ffd6f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 155, 255, 0.5);
    }

    p.subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin: 8px 0 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #ffb8ff, #d28bff);
      box-shadow: 0 0 12px rgba(255, 180, 255, 0.6);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
